<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNext</title>
    <link rel="stylesheet" type="text/css" href="css/screenStyle_3-4.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <link rel="icon" type="icon/svg" href="images/logo.svg">
</head>
<body>
    <h2 class="contentHeading">Set up your profile</h2>
    <p>Your name as it is in your official document</p>
    <form action="" method="POST">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" placeholder="Enter your first Name">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" placeholder="Enter your last Name">
        <footer>
            <input type="submit" class="contButton" value="Continue">
        </footer>
    </form>
    <script src="js/screenScript.js"></script>
</body>
